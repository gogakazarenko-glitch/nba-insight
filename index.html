<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA AI Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4 md:p-10">
        <header class="mb-12 border-b border-gray-800 pb-6 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-white">NBA <span class="text-blue-500">AI</span></h1>
                <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Free Analytics Dashboard</p>
            </div>
            <div class="text-[10px] text-blue-400 font-mono italic">Powered by Gemini AI</div>
        </header>

        <div id="ai-predictions" class="grid gap-6 mb-16">
            <p class="text-gray-600 animate-pulse">Загрузка прогнозов от нейросети...</p>
        </div>

        <h2 class="text-xl font-bold mb-6 italic uppercase tracking-tight">Power Rankings (30 Teams)</h2>
        <div class="overflow-hidden rounded-2xl border border-gray-800 bg-gray-900 shadow-2xl">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-800 text-gray-400 text-[10px] uppercase">
                    <tr>
                        <th class="p-4">Rank</th>
                        <th class="p-4">Team</th>
                        <th class="p-4 text-center">Rating</th>
                    </tr>
                </thead>
                <tbody id="stats-table"></tbody>
            </table>
        </div>
    </div>
<script>
    async function load() {
        const aiContainer = document.getElementById('ai-predictions');
        const tableBody = document.getElementById('stats-table');

        try {
            // Добавляем метку времени, чтобы Гитхаб не подсовывал старый файл
            const timestamp = new Date().getTime();
            const response = await fetch('./data/final_stats.json?t=' + timestamp);
            const data = await response.json();

            console.log("Данные загружены:", data);

            // Рендер прогнозов ИИ
            if (data.ai_analysis && data.ai_analysis.length > 0) {
                aiContainer.innerHTML = data.ai_analysis.map(p => `
                    <div class="bg-gray-900 p-6 rounded-3xl border border-blue-900/30 shadow-xl mb-4">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-black uppercase text-white tracking-tighter">${p.match}</h3>
                            <span class="text-[10px] bg-blue-600 px-2 py-1 rounded-md font-bold">${p.prob || 'АНАЛИЗ'}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="bg-black/50 p-3 rounded-2xl border border-gray-800">
                                <p class="text-[9px] text-gray-500 uppercase font-bold">Победитель</p>
                                <p class="text-green-400 font-bold text-sm">${p.winner}</p>
                            </div>
                            <div class="bg-black/50 p-3 rounded-2xl border border-gray-800">
                                <p class="text-[9px] text-gray-500 uppercase font-bold">Тотал</p>
                                <p class="text-orange-400 font-bold text-sm">${p.total}</p>
                            </div>
                        </div>
                        <p class="text-gray-400 text-xs italic leading-relaxed border-t border-gray-800 pt-3">
                            ${p.analysis || p.reason || "Анализ формируется..."}
                        </p>
                    </div>
                `).join('');
            } else {
                aiContainer.innerHTML = "<p class='text-gray-500 italic text-sm'>ИИ анализирует матчи, подождите 5-10 минут...</p>";
            }

            // Рендер таблицы рейтинга
            if (data.teams) {
                tableBody.innerHTML = data.teams.map(t => `
                    <tr class="border-b border-gray-800 hover:bg-gray-800/50">
                        <td class="p-4 font-mono text-gray-600 text-xs">${t.rank}</td>
                        <td class="p-4 font-bold uppercase italic text-sm text-blue-200">${t.team}</td>
                        <td class="p-4 text-center font-bold text-blue-500 font-mono text-sm">${t.rating}</td>
                    </tr>
                `).join('');
            }

        } catch (error) {
            console.error("Ошибка:", error);
            aiContainer.innerHTML = "<p class='text-red-500'>Ошибка загрузки JSON. Проверьте Actions на GitHub.</p>";
        }
    }
    load();
</script>
    </body>
</html>
